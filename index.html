<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="heading">Weather Dashboard</h1>
    </header>
    <main id="container" class="container">
        <div class="row">
            <div class="column">
                <div id="search-area">
                    <h1 class="h1">Search For A City:</h1>
                    <form id="seach-city">
                        <input type="text" name="city" id="city" placeholder="San Diego">
                        <button type="submit" id="search-btn" class="btn">Search</button>
                    </form>
                    <div id="history"></div>
                </div>
            </div>
            <div class="forecast">
                <div id="five-day-forecast" class="row justify"></div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/Java/script.js"></script>
</body>
</html>
